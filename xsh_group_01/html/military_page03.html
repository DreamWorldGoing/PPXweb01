<!-- JS文件加载 -->

<script src="../js/military_page03/jquery-1.11.3.min.js"></script>
<script src="../js/military_page03/tether.min.js"></script>
<script src="../js/military_page03/jquery.magnific-popup.min.js"></script>
<script src="../js/military_page03/jquery.singlePageNav.min.js"></script>
<!-- Templatemo脚本 -->
<script>



    function setNavbar() {
        if ($(document).scrollTop() > 160) {
            $('.tm-sidebar').addClass('sticky');
        } else {
            $('.tm-sidebar').removeClass('sticky');
        }
    }

    $(document).ready(function(){

        // 单页导航
        $('.tm-main-nav').singlePageNav({
            'currentClass' : "active",
            offset : 20
        });

        // 检测窗口滚动和改变导航条
        setNavbar();

        $(window).scroll(function() {
            setNavbar();
        });

        // 庄严的弹出
        $('.tm-gallery').magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery: {enabled:true}
        });

    });

</script>
