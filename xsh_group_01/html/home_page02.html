<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/home_page02.css">
</head>
<body>
<div class="home_page02title01"></div>
<div class="row">
<div class="col-md-12 	col-sm-12 col-xs-12">
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../other/timg01.jpg">
            </div>
            <div class="item">
                <img src="../other/timg02.jpg">
            </div>
            <div class="item">
                <img src="../other/timg03.jpg">
            </div>
            <div class="item">
                <img src="../other/timg04.jpg">
            </div>
            <div class="item">
                <img src="../other/timg05.jpg">
            </div>
            <div class="item">
                <img src="../other/timg06.jpg">
            </div>
            <div class="item">
                <img src="../other/timg07.jpg">
            </div>
            <div class="item">
                <img src="../other/timg08.jpg">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" style="font-size: 70px"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" style="font-size: 70px"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</div>
</body>
</html>
